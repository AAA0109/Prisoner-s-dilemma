<br><br>
<h3>History</h3>
<table class="table">
    <tr>
        <th>Round number</th>
        <th>Your move</th>
        <th>Partner's move</th>
        <th>Result</th>
    </tr>
    {{ for past_player in past_players }}
    <tr>
        <td>{{ past_player.round_number }}</td>
        <td>{{ past_player.hand }}</td>
        <td>{{ past_player.opponent_hand }}</td>
        <td>{{ past_player.result }}</td>
    </tr>
    {{ endfor }}
</table>
